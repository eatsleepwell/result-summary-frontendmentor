<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="result">
          <div class="score">
            <h1>Your Result</h1>
            <div class="circle">
              <span>76</span>
              <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken the test
            </p>
          </div>
          <div class="detail">
            <h2>Summary</h2>
            <div class="reaction component">
              <div class="img">
                <img src="assets/images/icon-reaction.svg" alt="reaction" />
                <span>Reaction</span>
              </div>
              <span>80 <span>/ 100</span></span>
            </div>
            <div class="memory component">
              <div class="img">
                <img src="assets/images/icon-memory.svg" alt="memory" />
                <span>Memory</span>
              </div>
              <span>92 <span>/ 100</span></span>
            </div>
            <div class="verbal component">
              <div class="img">
                <img src="assets/images/icon-verbal.svg" alt="verbal" />
                <span>Verbal</span>
              </div>
              <span>61 <span>/ 100</span></span>
            </div>
            <div class="visual component">
              <div class="img">
                <img src="assets/images/icon-visual.svg" alt="visual" />
                <span>Visual</span>
              </div>
              <span>72 <span>/ 100</span></span>
            </div>
            <button>Continue</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
